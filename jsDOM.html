<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jsDOM.css" />
    <title>Shopping</title>
  </head>
  <body>
    <header><hr class="separe" /></header>
    <main>
      <div class="shop">
        <div class="card">
          <div class="titleCard">
            <h1>Shopping Cart</h1>
          </div>
          <div class="Separate"><hr class="separer" /></div>
          <div class="table">
            <table border="1">
                <thead>
                    <tr>
                        <th scope="col">DETAILS DES PRODUITS</th>
                        <th scope="col">QUANTITE</th>
                        <th scope="col">PRIX</th>
                        <th scope="col">TOTAL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            <div class="maillot">
                                <img src="https://www.voetbalshop.be/media/catalog/product/cache/d81c8dc66c69ceb69419c2e7e72e896d/2/2/227652_adidas-manchester-united-thuisshirt-2023-2024-kids_1.jpg" alt="">
                            </div>
                            <div class="description">
                                <h4>Maillot Manchester United</h4>
                                <h5>Addidas</h5>
                                <a href="#">Supprimer</a>
                            </div>
                        </th>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
