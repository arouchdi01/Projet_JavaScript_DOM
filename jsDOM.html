<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jsDOM.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Shopping</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-10">
    <header><hr class="separe" /></header>
    <main>
      <div class="shop">
        <div class="card">
          <div class="titleCard">
            <h1>Shopping Cart</h1>
          </div>
          <div class="Separate"><hr class="separer" /></div>
          <div class="table">
            <table>
              <thead>
                <tr>
                  <th scope="col">DETAILS DES PRODUITS</th>
                  <th scope="col">QUANTITE</th>
                  <th scope="col">PRIX</th>
                  <th scope="col">TOTAL</th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="case1">
                    <div class="maillot">
                      <img
                        src="https://assets-fr.imgfoot.com/media/cache/800x800/adidas-manchesterunited-home-2324.jpg"
                        alt=""
                      />
                    </div>
                    <div class="description">
                      <h4>Maillot Manchester United</h4>
                      <h5>Adidas</h5>
                      <button
                        type="button"
                        class="btn btn-primary"
                        style="
                          --bs-btn-padding-y: 0.25rem;
                          --bs-btn-padding-x: 0.5rem;
                          --bs-btn-font-size: 0.75rem;
                        "
                      >
                        Supprimer
                      </button>
                    </div>
                  </th>
                  <th scope="row">
                    <div class="quantity">
                      <button class="minus-btn">-</button>
                      <span class="quantity-text">1</span>
                      <button class="plus-btn">+</button>
                    </div>
                  </th>
                  <th scope="row">
                    <span class="prix">400</span>
                  </th>
                  <th scope="row">
                    <span class="item-price">400</span>
                  </th>
                  <th scope="row">
                    <button class="like-btn">&#10084;</button>
                  </th>
                </tr>

                <tr>
                  <th scope="row" class="case2">
                    <div class="maillo">
                      <img
                        src="https://assets-fr.imgfoot.com/media/cache/800x800/arsenal-third-2023-2024.jpg"
                        alt=""
                      />
                    </div>
                    <div class="description">
                      <h4>Maillot Arsenal</h4>
                      <h5>Adidas</h5>
                      <button
                        type="button"
                        class="btn btn-primary"
                        style="
                          --bs-btn-padding-y: 0.25rem;
                          --bs-btn-padding-x: 0.5rem;
                          --bs-btn-font-size: 0.75rem;
                        "
                      >
                        Supprimer
                      </button>
                    </div>
                  </th>
                  <th scope="row">
                    <div class="quantity">
                      <button class="minus-btn">-</button>
                      <span class="quantity-text">1</span>
                      <button class="plus-btn">+</button>
                    </div>
                  </th>
                  <th scope="row">
                    <span class="prix">400</span>
                  </th>
                  <th scope="row">
                    <span class="item-price">400</span>
                  </th>
                  <th scope="row">
                    <button class="like-btn">&#10084;</button>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="TotalPrice">
          <div class="Separat"><hr class="sepa" /></div>
          <div class="total">
            <div><span class="PrixTotal">PRIX TOTAL</span></div>
            <div><span class="price">800</span></div>
          </div>
          <div class="bouton">
            <button class="btn btn-primary" type="button">ACHETER</button>
          </div>
        </div>
      </div>
    </main>

    <script src="jsDOM.js"></script>
  </body>
</html>
